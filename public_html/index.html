<!DOCTYPE html>
<html>
    <head>
        
        <title>ChartJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/chart.js/dist/Chart.js"></script>
        
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="charts/doughnut.css">
        <script type="text/javascript" src="charts/doughnut.js"></script>
        <script type="text/javascript" src="charts/angular-doughnut.js"></script>
        
    </head>
    
    <body ng-app="app">
        
        <div ng-controller="ChartsController">
            <!-- Chart 1 -->
            <div ng-show="chart1Visibility" class="donut-container">
                <canvas width="200" height="200" id="chart1"></canvas>
                <div class="donut-inner">
                    <p class="donut-inner-title"></p>
                    <p class="donut-inner-sub-title"></p>
                </div>
            </div>
            <!-- Chart 2 -->
            <div ng-show="chart2Visibility" class="donut-container donut-dependent">
                <canvas width="200" height="200" id="chart2" ></canvas>
                <div class="donut-inner">
                    <p class="donut-inner-title"></p>
                    <p class="donut-inner-sub-title"></p>
                </div>
            </div>
            <!-- Chart 3 -->
            <div ng-show="chart3Visibility" class="donut-container donut-dependent">
                <canvas width="200" height="200" id="chart3"></canvas>
                <div class="donut-inner">
                    <p class="donut-inner-title"></p>
                    <p class="donut-inner-sub-title"></p>
                </div>
            </div>
        </div>
        
    </body>
</html>
